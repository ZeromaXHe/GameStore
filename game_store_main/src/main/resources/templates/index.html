<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- 响应式 viewport meta 标签 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- Bootstrap 所提供的 bootstrap.bundle.js 和 bootstrap.bundle.min.js 文件中包含了 Popper，但不包含 jQuery。-->
    <script th:src="@{js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{js/bootstrap.min.js}"></script>

    <title th:text="#{index.head.title}">首页头标题占位符</title>
</head>
<body>

<header id = "header" th:replace="header"></header>
<h1 th:text="#{index.body.title}">首页标题占位符</h1>
<div th:text="#{index.body.desc}">首页简介占位符</div>

</body>
</html>
